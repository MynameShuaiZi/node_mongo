<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <title>预约试驾</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/testDrive.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/model.css">
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WbFx3rQ0K2z87kPGN8sKsGpDdRvNqptU"></script>
</head>
<body>

<!--header的创建，logo,导航，搜索框-->
<div class="main clear main1" id="header">
</div>
<!--1. div.main-->
<div class="main">
    <!--1.1:banner图片-->
    <div class="driveBanner"></div>
    <!--1.2:购车选择-->
    <div class="productChoice">
        <span>预约试驾</span>
        <span>
             <a href="#"><img src="img/gohome.png" alt=""/></a>&gt;
             <a href="#">购车支持</a>&gt;
             <a href="#">预约试驾</a>
         </span>
    </div>
    <!--1.3:表单和地图-->
    <div class="FormMap">
        <!--1.3.1:填写表单-->
        <div class="driveForm">
            <form action="" class="FormDrive">
                <!--1.选择品系-->
                <select name="type" id="type" class="common">
                    <option value="" selected>选择品系</option>
                    <option value="专用车">专用车</option>
                    <option value="工程车">工程车</option>
                    <option value="牵引车">牵引车</option>
                    <option value="载货车">载货车</option>
                </select>
                <!--2.选择驱动-->
                <select name="drive" id="drive" class="common">
                    <option value="" selected>选择驱动</option>
                    <option value="4×2">4×2</option>
                    <option value="6×2R">6×2R</option>
                    <option value="6×2">6×2</option>
                    <option value="6×4">6×4</option>
                    <option value="8×4">8×4</option>
                </select>
                <!--3.选择排放标准-->
                <select name="emiStandard" id="emiStandard" class="common">
                    <option value="" selected>选择排放标准</option>
                    <option value="国四">国四</option>
                    <option value="国五">国五</option>
                    <option value="欧四">欧四</option>
                    <option value="欧五">欧五</option>
                </select>
                <!--4.选择车型-->
                <select name="imperialroom" id="imperialroom" class="common">
                    <option value="" selected>选择驾驶室</option>
                </select>
                <!--5.预约日期-->
                <input type="date" class="common">
                <!--6.预约时段-->
                <select name="hour" id="hour" class="common">
                    <option value="" selected>预约时段</option>
                    <option value="08:00-09:00">08:00-09:00</option>
                    <option value="09:00-10:00">09:00-10:00</option>
                    <option value="10:00-11:00">10:00-11:00</option>
                    <option value="11:00-12:00">11:00-12:00</option>
                    <option value="13:00-14:00">13:00-14:00</option>
                    <option value="14:00-15:00">14:00-15:00</option>
                    <option value="15:00-16:00">15:00-16:00</option>
                    <option value="16:00-17:00">16:00-17:00</option>
                </select>
                <!--7.姓名-->
                <input type="text" class="common" name="name" id="name" placeholder="姓名">
                <input type="tel" class="common" name="phone" id="phone" placeholder="电话">
                <!--8.1省份地址-->
                <select name="province" id="province" class="common common1">
                    <option value="" selected>选择省份</option>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="云南">云南</option>
                    <option value="内蒙古">内蒙古</option>
                    <option value="吉林">吉林</option>
                    <option value="四川">四川</option>
                </select>
                <!--8.2城市地址-->
                <select name="city" id="city" class="common common2">
                    <option value="" selected>请选择城市</option>
                </select>
                <!--8.3经销商-->
                <select name="buyer" id="buyer" class="common common3">
                    <option value="" selected>请选择经销商</option>
                </select>
                <input type="button" value="确认提交" id="btnSubmit">
                <div class="address">
                <h3>吉林省东风乘龙汽车销售服务有限公司</h3>
                <p>长春汽车经济技术开发区长沈公路169号</p>
                <p class="tel">13756546000</p>
                </div>
            </form>
        </div>
        <!--1.3.2:百度地图-->
        <div class="driveImg">
            <div id="container"></div>
            <script type="text/javascript">
                var map = new BMap.Map("container");
                // 创建地图实例
                var point = new BMap.Point(116.404, 39.915);
                // 创建点坐标
                map.centerAndZoom(point, 15);
                // 初始化地图，设置中心点坐标和地图级别
                //地图的鼠标滚轮缩放默认是关闭的，需要配置开启。
                var map = new BMap.Map("container");
                map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
                map.addControl(new BMap.NavigationControl());map.addControl(new BMap.ScaleControl());
                map.addControl(new BMap.OverviewMapControl());
                map.addControl(new BMap.MapTypeControl());
                map.setCurrentCity("北京");
                var opts = {type: BMAP_NAVIGATION_CONTROL_SMALL}
                map.addControl(new BMap.NavigationControl(opts));
                map.enableScrollWheelZoom(true);
                var marker = new BMap.Marker(point);
                // 创建标注
                map.addOverlay(marker);
                marker.addEventListener("click", function(){
                    alert("您点击了标注");
                });
                marker.enableDragging();
                marker.addEventListener("dragend", function(e){
                    alert("当前位置：" + e.point.lng + ", " + e.point.lat);
                })
            </script>
        </div>
    </div>
</div>

<!--footer-->
<div class="main main2" id="footer-1">
</div>
<script src="js/ajax.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/header.js"></script>
<script src="js/testDrive.js"></script>
<!--<script src="/js/headerTop.js"></script>-->
<script src="js/footer.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function() {
        $('#myModal').modal({
            keyboard: true
        })
    });
</script>
</body>
</html>
